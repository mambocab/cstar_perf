keyspace: keyspace1

keyspace_definition: |
  CREATE KEYSPACE keyspace1 WITH replication = { 'class': 'SimpleStrategy', 'replication_factor': '1' };

table: standard1

table_definition: |
  CREATE TABLE keyspace1.standard1 (
      ddyaaxyabjmkyccthzin bigint,
      yxfkuxxksnadrokilswt bigint,
      key bigint PRIMARY KEY
  ) WITH
    bloom_filter_fp_chance=0.010000 AND
    caching='KEYS_ONLY' AND
    comment='' AND
    dclocal_read_repair_chance=0.000000 AND
    gc_grace_seconds=864000 AND
    read_repair_chance=0.100000 AND
    default_time_to_live=0 AND
    speculative_retry='99.0PERCENTILE' AND
    memtable_flush_period_in_ms=0 AND
    compaction={'class':'SizeTieredCompactionStrategy'} AND
    compression={'class':'LZ4Compressor'};

queries:
    default:
        cql: select * from standard1 where key = ?
        fields: samerow
